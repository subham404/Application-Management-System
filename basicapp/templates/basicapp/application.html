{% extends "basicapp/basic.html"%}
{% block content %}
<br><br>

<div class="container">
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter" >
                <h3 class="title is-size-3">Application</h3>
                <br>
                <form  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for non_field_error in form.non_field_errors %}
                        <p class="help is-danger">{{ non_field_error }}</p>
                    {% endfor %}
                    {% for field in form %}
                        <div class="field">
                            <label for="{{ field.id_for_label }}" class="label">{{ field.html_name|capfirst }}:</label>
                            {{ field }}
                        {% for error in field.errors %}
                            <p class="help is-danger">{{ error }}</p>
                        {% endfor %}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Upload" class="button is-primary">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
