{% extends "basicapp/basic.html" %}
{% block content %}

    <div class="shadow center"><br>
                <div class="d-flex justify-content-center">
                <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                          

                            <input type="number" name="schId" placeholder="Scholar Id" class="form-control">
                    </div>

                    <div class="input-group mb-2">
                       

                            <input type="password" name="password" placeholder="Password..." class="form-control" >
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>
                </form>

                </div>

                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links button button1">
                        Don't have an account?&nbsp; <a  href="{% url 'register' %}"  >Sign Up</a>
                </div>
                
            </div>
</div>

{% endblock %}
